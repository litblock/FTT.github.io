<!doctype html>

<html lang="en">
  <head>
    <title>Find the Treasure</title>
    <link rel="shortcut icon" type="image/png" href="Images/ftt.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

      *{
      font-family:Orbitron;
      text-align:center;
      }

      p,secret{
      font-family:Arial;
      }

      #pointwrapper{
      position:fixed;
      left:85%;
      border:10px outset red;
      text-align:center;
      padding:0px 10px 0px 10px;
      width:90px;
      }

      body {
        background-image: url('Images/background.jpg');
      }
    </style>
  </head>

  <body>
    <div id="pointwrapper">
      <p id="points">Points: 0</p>
    </div>


    <h1>Welcome to FTT!</h1>
    <br>
    <p>Here's how it works. <br>You try and find easter eggs in the webpage. <br>The harder the easter egg, the more points you get. <br> Use points to buy hints and other things from the shop.</p>
    <button id="freebie">Here, have a freebie.</button>
    <p id="clickClickSecret">And thats about it. Feel free to <secret>click</secret> around and try to find more secrets!</p>
  </body>
  <script>
    var points = 0;
    var pointElement = document.getElementById("points");
    var free = document.getElementById("freebie");
    var clickClickSecret = document.getElementById('clickClickSecret');

    if(!isNaN(parseInt(document.cookie.split("=")[1]))){
    points = parseInt(document.cookie.split("=")[1]);
    }

    pointElement.innerHTML = "Points: "+points;

    function addPoints(val){
    points += val;
    pointElement.innerHTML = "Points: "+points;
    document.cookie = "points="+points;
    }

    function clickHandler(){
    clickClickSecret.innerHTML = "Nice job! You found a secret!";
    addPoints(10);
    }

    function freeClick(){
    free.parentNode.removeChild(free);
    addPoints(5);
    }

    clickClickSecret.addEventListener('click', clickHandler);
    free.addEventListener('click', freeClick);
    </script>
</html>
